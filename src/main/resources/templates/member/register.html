<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title th:text="#{title.member.register}">SB Admin 2 - Register</title>

    <!-- Custom fonts for this template-->
    <link href="/bootstrap/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/bootstrap/css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4" th:text="#{button.member.login}"></h1>
                            </div>
                            <form class="user" th:object="${memberRegisterForm}" th:acton method="post" enctype="multipart/form-data">
                                <div th:if="${#fields.hasGlobalErrors()}">
                                    <code><p th:each="err : ${#fields.globalErrors()}"
                                             th:text="${err}">글로벌 오류 메시지</p></code>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" th:field="*{nickname}"
                                               th:placeholder="#{text.member.nickname}" placeholder="Nickname">
                                        <div th:errors="*{nickname}"><code>nickname 오류</code></div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-user" th:field="*{id}"
                                        th:placeholder="#{text.member.id}" placeholder="Email Address">
                                    <div th:errors="*{id}"><code>id 오류</code></div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" class="form-control form-control-user" th:field="*{password}"
                                              th:placeholder="#{text.member.password}" placeholder="Password">
                                        <div th:errors="*{password}"><code>password 오류</code></div>
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control form-control-user" th:field="*{passwordCheck}"
                                               th:placeholder="#{text.member.passwordCheck}" placeholder="Repeat Password">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div>프로필 사진</div>
                                    <input type="file" name="profileFile" ></li>
                                </div>

                                <input type="submit" class="btn btn-primary btn-user btn-block" th:value="#{button.member.register}">
                                <!--<hr>
                                <a href="../dashboard/index.html" class="btn btn-google btn-user btn-block">
                                    <i class="fab fa-google fa-fw"></i> Register with Google
                                </a>
                                <a href="../dashboard/index.html" class="btn btn-facebook btn-user btn-block">
                                    <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook
                                </a>-->
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" href="../forgot-password.html">Forgot Password?</a>
                            </div>
                            <div class="text-center">
                                <a class="small" href="/member/login" th:text="#{button.member.login}"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="/bootstrap/vendor/jquery/jquery.min.js"></script>
    <script src="/bootstrap/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="/bootstrap/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="/bootstrap/js/sb-admin-2.min.js"></script>

</body>

</html>
